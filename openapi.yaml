openapi: 3.0.4
info:
  title: Syllable Counter
  description: Syllable Counter is a tool for counting syllables in words and text. It uses the CMU Pronouncing Dictionary for accurate syllable counting with rule-based fallback for unknown words.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/syllablecounter:
    post:
      summary: Count Syllables
      description: Syllable Counter is a tool for counting syllables in words and text. It uses the CMU Pronouncing Dictionary for accurate syllable counting with rule-based fallback for unknown words.
      operationId: syllablecounter
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  text: The quick brown fox jumps over the lazy dog
                  total_syllables: 11
                  word_count: 9
                  average_syllables_per_word: 1.22
                  words:
                  - word: the
                    syllables: 1
                  - word: quick
                    syllables: 1
                  - word: brown
                    syllables: 1
                  - word: fox
                    syllables: 1
                  - word: jumps
                    syllables: 1
                  - word: over
                    syllables: 2
                  - word: the
                    syllables: 1
                  - word: lazy
                    syllables: 2
                  - word: dog
                    syllables: 1
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: The text to count syllables in (max 500 characters)
                  example: The quick brown fox jumps over the lazy dog
              required:
              - text
              example:
                text: The quick brown fox jumps over the lazy dog
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
